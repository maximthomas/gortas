authentication:
  realms:
    users:
      modules:
        login:
          type: "login"
          properties:
        registration:
          type: "registration"
          properties:
            additionalFileds:
              - dataStore: "name"
                prompt: "Name"
        hydra:
          type: "hydra"
          properties:
            uri: "https://localhost:4445"
            skipTLS: true #disable in production!

      authChains:
        login:
          modules:
            - id: "hydra"
            - id: "login"
              properties:
        registration:
          modules:
            - id: "hydra"
            - id: "registration"
              properties:

      userDataStore:
        type: "inMemory"

