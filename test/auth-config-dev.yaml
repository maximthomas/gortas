authentication:
  modules:
    login:
      type: "login"
      properties:
    
    registration:
      type: "registration"
      properties:
        additionalFileds:
          - dataStore: "name"
            prompt: "Name"
    qr:
      type: "qr"
    
    kerberos:
      type: "kerberos"
      properties:
        keyTabFile: ""
        servicePrincipal: ""

  authFlows:
    login:
      modules:
        - id: "login"
          properties:
    registration:
      modules:
        - id: "registration"
          properties:
    qr:
      modules:
        - id: "qr"

    kerberos:
      modules:
        - id: "kerberos"
        
